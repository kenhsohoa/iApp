<style>
  /* ===================================================================
   iAPP PRO V5.0 - MODERN DARK THEME
   Clean, Professional, Multi-device
   =================================================================== */

  /* ===================================================================
   1. CSS VARIABLES
   =================================================================== */
  :root {
    /* Colors - Dark Theme (Default) */
    --bg-primary: #0f172a;
    --bg-secondary: #1e293b;
    --bg-tertiary: #334155;
    --bg-card: #1e293b;
    --bg-hover: #334155;
    --bg-active: #3b82f6;

    --text-primary: #f8fafc;
    --text-secondary: #94a3b8;
    --text-tertiary: #64748b;
    --text-inverse: #0f172a;

    --border-color: #334155;
    --border-light: rgba(255, 255, 255, 0.1);

    /* Brand Colors */
    --primary: #3b82f6;
    --primary-hover: #2563eb;
    --primary-light: rgba(59, 130, 246, 0.1);

    --success: #10b981;
    --success-light: rgba(16, 185, 129, 0.1);

    --warning: #f59e0b;
    --warning-light: rgba(245, 158, 11, 0.1);

    --danger: #ef4444;
    --danger-light: rgba(239, 68, 68, 0.1);

    --purple: #8b5cf6;
    --pink: #ec4899;
    --cyan: #06b6d4;
    --yellow: #fbbf24;

    /* Gradients */
    --gradient-primary: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%);
    --gradient-success: linear-gradient(135deg, #10b981 0%, #06b6d4 100%);
    --gradient-danger: linear-gradient(135deg, #ef4444 0%, #ec4899 100%);
    --gradient-card: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);

    /* Spacing */
    --space-1: 4px;
    --space-2: 8px;
    --space-3: 12px;
    --space-4: 16px;
    --space-5: 20px;
    --space-6: 24px;
    --space-8: 32px;
    --space-10: 40px;
    --space-12: 48px;

    /* Typography */
    --font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
    --font-xs: 11px;
    --font-sm: 13px;
    --font-base: 15px;
    --font-md: 17px;
    --font-lg: 20px;
    --font-xl: 24px;
    --font-2xl: 30px;
    --font-3xl: 36px;

    /* Border Radius */
    --radius-sm: 6px;
    --radius-md: 10px;
    --radius-lg: 14px;
    --radius-xl: 20px;
    --radius-full: 9999px;

    /* Shadows */
    --shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.3);
    --shadow-md: 0 4px 12px rgba(0, 0, 0, 0.4);
    --shadow-lg: 0 8px 24px rgba(0, 0, 0, 0.5);
    --shadow-xl: 0 16px 48px rgba(0, 0, 0, 0.6);
    --shadow-glow: 0 0 20px rgba(59, 130, 246, 0.3);

    /* Layout */
    --header-height: 64px;
    --tab-bar-height: 80px;
    --sidebar-width: 72px;
    --sidebar-width-expanded: 260px;
    --panel-width: 420px;

    /* Transitions */
    --transition-fast: 150ms ease;
    --transition-normal: 250ms ease;
    --transition-slow: 350ms ease;
    --transition-spring: 350ms cubic-bezier(0.175, 0.885, 0.32, 1.275);
  }

  /* Light Theme */
  .light-theme {
    --bg-primary: #f8fafc;
    --bg-secondary: #ffffff;
    --bg-tertiary: #f1f5f9;
    --bg-card: #ffffff;
    --bg-hover: #f1f5f9;

    --text-primary: #0f172a;
    --text-secondary: #475569;
    --text-tertiary: #94a3b8;
    --text-inverse: #f8fafc;

    --border-color: #e2e8f0;
    --border-light: rgba(0, 0, 0, 0.05);

    --shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.05);
    --shadow-md: 0 4px 12px rgba(0, 0, 0, 0.1);
    --shadow-lg: 0 8px 24px rgba(0, 0, 0, 0.15);
  }

  /* ===================================================================
   2. RESET & BASE
   =================================================================== */
  *,
  *::before,
  *::after {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  html {
    font-size: 16px;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
    scroll-behavior: smooth;
  }

  body {
    font-family: var(--font-family);
    font-size: var(--font-base);
    color: var(--text-primary);
    background: var(--bg-primary);
    line-height: 1.5;
    overflow: hidden;
    height: 100vh;
    height: 100dvh;
  }

  a {
    color: var(--primary);
    text-decoration: none;
  }

  button,
  input,
  select,
  textarea {
    font: inherit;
    border: none;
    outline: none;
    background: none;
    color: inherit;
  }

  img {
    max-width: 100%;
    display: block;
  }

  /* Scrollbar */
  ::-webkit-scrollbar {
    width: 6px;
    height: 6px;
  }

  ::-webkit-scrollbar-track {
    background: transparent;
  }

  ::-webkit-scrollbar-thumb {
    background: var(--bg-tertiary);
    border-radius: var(--radius-full);
  }

  ::-webkit-scrollbar-thumb:hover {
    background: var(--text-tertiary);
  }

  .hide-scrollbar {
    scrollbar-width: none;
    -ms-overflow-style: none;
  }

  .hide-scrollbar::-webkit-scrollbar {
    display: none;
  }

  /* ===================================================================
   3. UTILITY CLASSES
   =================================================================== */
  .hidden {
    display: none !important;
  }

  .flex {
    display: flex;
  }

  .grid {
    display: grid;
  }

  .flex-col {
    flex-direction: column;
  }

  .flex-wrap {
    flex-wrap: wrap;
  }

  .items-center {
    align-items: center;
  }

  .items-start {
    align-items: flex-start;
  }

  .items-end {
    align-items: flex-end;
  }

  .justify-center {
    justify-content: center;
  }

  .justify-between {
    justify-content: space-between;
  }

  .flex-1 {
    flex: 1;
  }

  .shrink-0 {
    flex-shrink: 0;
  }

  .gap-1 {
    gap: var(--space-1);
  }

  .gap-2 {
    gap: var(--space-2);
  }

  .gap-3 {
    gap: var(--space-3);
  }

  .gap-4 {
    gap: var(--space-4);
  }

  .gap-5 {
    gap: var(--space-5);
  }

  .gap-6 {
    gap: var(--space-6);
  }

  .p-0 {
    padding: 0;
  }

  .p-2 {
    padding: var(--space-2);
  }

  .p-3 {
    padding: var(--space-3);
  }

  .p-4 {
    padding: var(--space-4);
  }

  .p-5 {
    padding: var(--space-5);
  }

  .p-6 {
    padding: var(--space-6);
  }

  .px-4 {
    padding-left: var(--space-4);
    padding-right: var(--space-4);
  }

  .py-4 {
    padding-top: var(--space-4);
    padding-bottom: var(--space-4);
  }

  .m-0 {
    margin: 0;
  }

  .mt-2 {
    margin-top: var(--space-2);
  }

  .mt-3 {
    margin-top: var(--space-3);
  }

  .mt-4 {
    margin-top: var(--space-4);
  }

  .mb-2 {
    margin-bottom: var(--space-2);
  }

  .mb-3 {
    margin-bottom: var(--space-3);
  }

  .mb-4 {
    margin-bottom: var(--space-4);
  }

  .mb-6 {
    margin-bottom: var(--space-6);
  }

  .ml-auto {
    margin-left: auto;
  }

  .w-full {
    width: 100%;
  }

  .h-full {
    height: 100%;
  }

  .min-w-0 {
    min-width: 0;
  }

  .text-xs {
    font-size: var(--font-xs);
  }

  .text-sm {
    font-size: var(--font-sm);
  }

  .text-base {
    font-size: var(--font-base);
  }

  .text-md {
    font-size: var(--font-md);
  }

  .text-lg {
    font-size: var(--font-lg);
  }

  .text-xl {
    font-size: var(--font-xl);
  }

  .text-2xl {
    font-size: var(--font-2xl);
  }

  .text-3xl {
    font-size: var(--font-3xl);
  }

  .font-medium {
    font-weight: 500;
  }

  .font-semibold {
    font-weight: 600;
  }

  .font-bold {
    font-weight: 700;
  }

  .font-extrabold {
    font-weight: 800;
  }

  .text-center {
    text-align: center;
  }

  .text-right {
    text-align: right;
  }

  .text-primary {
    color: var(--text-primary);
  }

  .text-secondary {
    color: var(--text-secondary);
  }

  .text-tertiary {
    color: var(--text-tertiary);
  }

  .text-accent {
    color: var(--primary);
  }

  .text-success {
    color: var(--success);
  }

  .text-warning {
    color: var(--warning);
  }

  .text-danger {
    color: var(--danger);
  }

  .truncate {
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
  }

  .line-clamp-2 {
    display: -webkit-box;
    -webkit-line-clamp: 2;
    -webkit-box-orient: vertical;
    overflow: hidden;
  }

  .rounded-sm {
    border-radius: var(--radius-sm);
  }

  .rounded {
    border-radius: var(--radius-md);
  }

  .rounded-lg {
    border-radius: var(--radius-lg);
  }

  .rounded-xl {
    border-radius: var(--radius-xl);
  }

  .rounded-full {
    border-radius: var(--radius-full);
  }

  .relative {
    position: relative;
  }

  .absolute {
    position: absolute;
  }

  .fixed {
    position: fixed;
  }

  .inset-0 {
    top: 0;
    right: 0;
    bottom: 0;
    left: 0;
  }

  .cursor-pointer {
    cursor: pointer;
  }

  .overflow-hidden {
    overflow: hidden;
  }

  .overflow-auto {
    overflow: auto;
  }

  /* ===================================================================
   4. BUTTONS
   =================================================================== */
  .btn {
    display: inline-flex;
    align-items: center;
    justify-content: center;
    gap: var(--space-2);
    padding: var(--space-3) var(--space-5);
    font-size: var(--font-base);
    font-weight: 600;
    border-radius: var(--radius-md);
    min-height: 44px;
    cursor: pointer;
    transition: all var(--transition-fast);
    -webkit-tap-highlight-color: transparent;
    user-select: none;
    position: relative;
    overflow: hidden;
  }

  .btn:active {
    transform: scale(0.97);
  }

  .btn:disabled {
    opacity: 0.5;
    cursor: not-allowed;
    transform: none;
  }

  .btn-primary {
    background: var(--gradient-primary);
    color: white;
    box-shadow: var(--shadow-md), var(--shadow-glow);
  }

  .btn-primary:hover {
    filter: brightness(1.1);
    box-shadow: var(--shadow-lg), 0 0 30px rgba(59, 130, 246, 0.4);
  }

  .btn-secondary {
    background: var(--bg-tertiary);
    color: var(--text-primary);
  }

  .btn-secondary:hover {
    background: var(--bg-hover);
  }

  .btn-ghost {
    background: transparent;
    color: var(--primary);
  }

  .btn-ghost:hover {
    background: var(--primary-light);
  }

  .btn-danger {
    background: var(--danger);
    color: white;
  }

  .btn-block {
    width: 100%;
  }

  .btn-sm {
    padding: var(--space-2) var(--space-3);
    min-height: 36px;
    font-size: var(--font-sm);
  }

  .btn-lg {
    padding: var(--space-4) var(--space-6);
    min-height: 52px;
    font-size: var(--font-md);
  }

  .btn-icon {
    width: 44px;
    height: 44px;
    padding: 0;
    border-radius: var(--radius-full);
  }

  .btn-icon.sm {
    width: 36px;
    height: 36px;
  }

  .btn-icon.lg {
    width: 56px;
    height: 56px;
  }

  /* ===================================================================
   5. INPUTS
   =================================================================== */
  .form-group {
    margin-bottom: var(--space-4);
  }

  .form-label {
    display: block;
    font-size: var(--font-sm);
    font-weight: 500;
    color: var(--text-secondary);
    margin-bottom: var(--space-2);
  }

  .input-wrapper {
    position: relative;
    display: flex;
    align-items: center;
    background: var(--bg-tertiary);
    border: 1px solid var(--border-color);
    border-radius: var(--radius-md);
    transition: all var(--transition-fast);
  }

  .input-wrapper:focus-within {
    border-color: var(--primary);
    box-shadow: 0 0 0 3px var(--primary-light);
  }

  .input-icon {
    padding-left: var(--space-4);
    color: var(--text-tertiary);
    font-size: 16px;
  }

  .input {
    flex: 1;
    height: 48px;
    padding: 0 var(--space-4);
    background: transparent;
    color: var(--text-primary);
    font-size: var(--font-base);
    min-width: 0;
  }

  .input::placeholder {
    color: var(--text-tertiary);
  }

  .input-action {
    padding: var(--space-3);
    color: var(--text-tertiary);
    cursor: pointer;
    transition: color var(--transition-fast);
  }

  .input-action:hover {
    color: var(--text-primary);
  }

  .textarea {
    width: 100%;
    min-height: 120px;
    padding: var(--space-4);
    background: var(--bg-tertiary);
    border: 1px solid var(--border-color);
    border-radius: var(--radius-md);
    color: var(--text-primary);
    resize: vertical;
    transition: all var(--transition-fast);
  }

  .textarea:focus {
    border-color: var(--primary);
    box-shadow: 0 0 0 3px var(--primary-light);
  }

  .select-wrapper {
    position: relative;
  }

  .select {
    width: 100%;
    height: 48px;
    padding: 0 var(--space-4);
    padding-right: var(--space-10);
    background: var(--bg-tertiary);
    border: 1px solid var(--border-color);
    border-radius: var(--radius-md);
    color: var(--text-primary);
    cursor: pointer;
    appearance: none;
  }

  .select-wrapper::after {
    content: '\f078';
    font-family: 'Font Awesome 6 Free';
    font-weight: 900;
    position: absolute;
    right: var(--space-4);
    top: 50%;
    transform: translateY(-50%);
    color: var(--text-tertiary);
    pointer-events: none;
  }

  /* ===================================================================
   6. CARDS
   =================================================================== */
  .card {
    background: var(--bg-card);
    border: 1px solid var(--border-color);
    border-radius: var(--radius-lg);
    overflow: hidden;
    transition: all var(--transition-normal);
  }

  .card:hover {
    border-color: var(--primary);
    box-shadow: var(--shadow-md);
  }

  .card-image {
    width: 100%;
    aspect-ratio: 16/9;
    background: var(--bg-tertiary);
    background-size: cover;
    background-position: center;
    position: relative;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .card-image .placeholder {
    color: var(--text-tertiary);
    font-size: 32px;
  }

  .card-body {
    padding: var(--space-4);
  }

  .card-title {
    font-size: var(--font-md);
    font-weight: 600;
    margin-bottom: var(--space-1);
  }

  .card-subtitle {
    font-size: var(--font-sm);
    color: var(--text-secondary);
  }

  /* App Card */
  .app-card {
    background: var(--bg-card);
    border: 1px solid var(--border-color);
    border-radius: var(--radius-lg);
    overflow: hidden;
    cursor: pointer;
    transition: all var(--transition-normal);
    position: relative;
  }

  .app-card:hover {
    transform: translateY(-4px);
    border-color: var(--primary);
    box-shadow: var(--shadow-lg), var(--shadow-glow);
  }

  .app-card-image {
    width: 100%;
    aspect-ratio: 16/10;
    background: var(--gradient-card);
    background-size: cover;
    background-position: center;
    position: relative;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .app-card-image .placeholder {
    color: var(--text-tertiary);
    font-size: 40px;
  }

  .app-card-badge {
    position: absolute;
    top: var(--space-3);
    left: var(--space-3);
    padding: var(--space-1) var(--space-3);
    background: rgba(0, 0, 0, 0.7);
    backdrop-filter: blur(10px);
    border-radius: var(--radius-full);
    font-size: var(--font-xs);
    font-weight: 600;
    color: white;
    display: flex;
    align-items: center;
    gap: var(--space-1);
  }

  .app-card-badge i {
    color: var(--yellow);
  }

  .app-card-fav {
    position: absolute;
    top: var(--space-3);
    right: var(--space-3);
    width: 36px;
    height: 36px;
    border-radius: var(--radius-full);
    background: rgba(255, 255, 255, 0.9);
    display: flex;
    align-items: center;
    justify-content: center;
    color: var(--text-tertiary);
    opacity: 0;
    transform: scale(0.8);
    transition: all var(--transition-fast);
    cursor: pointer;
  }

  .app-card:hover .app-card-fav {
    opacity: 1;
    transform: scale(1);
  }

  .app-card-fav:hover {
    color: var(--pink);
    transform: scale(1.1);
  }

  .app-card-fav.active {
    color: var(--pink);
    background: rgba(236, 72, 153, 0.15);
  }

  .app-card-overlay {
    position: absolute;
    inset: 0;
    background: linear-gradient(to top, rgba(0, 0, 0, 0.8) 0%, transparent 60%);
    opacity: 0;
    transition: all var(--transition-normal);
    display: flex;
    flex-direction: column;
    justify-content: flex-end;
    padding: var(--space-4);
  }

  .app-card:hover .app-card-overlay {
    opacity: 1;
  }

  .app-card-actions {
    display: flex;
    gap: var(--space-2);
    transform: translateY(10px);
    opacity: 0;
    transition: all var(--transition-normal);
  }

  .app-card:hover .app-card-actions {
    transform: translateY(0);
    opacity: 1;
  }

  .app-card-action {
    flex: 1;
    height: 38px;
    border-radius: var(--radius-md);
    background: rgba(255, 255, 255, 0.95);
    color: var(--text-inverse);
    font-size: var(--font-sm);
    font-weight: 600;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: var(--space-2);
    cursor: pointer;
    transition: all var(--transition-fast);
  }

  .app-card-action:hover {
    background: white;
  }

  .app-card-action.primary {
    background: var(--primary);
    color: white;
  }

  .app-card-body {
    padding: var(--space-4);
  }

  .app-card-header {
    display: flex;
    gap: var(--space-3);
  }

  .app-card-icon {
    width: 48px;
    height: 48px;
    border-radius: var(--radius-md);
    background: var(--gradient-card);
    background-size: cover;
    background-position: center;
    flex-shrink: 0;
    box-shadow: var(--shadow-sm);
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .app-card-icon .placeholder {
    color: var(--text-tertiary);
    font-size: 20px;
  }

  .app-card-info {
    flex: 1;
    min-width: 0;
  }

  .app-card-name {
    font-size: var(--font-base);
    font-weight: 600;
    margin-bottom: 2px;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
  }

  .app-card-category {
    font-size: var(--font-sm);
    color: var(--text-secondary);
  }

  .app-card-meta {
    display: flex;
    align-items: center;
    gap: var(--space-4);
    margin-top: var(--space-3);
    font-size: var(--font-sm);
    color: var(--text-tertiary);
  }

  .app-card-meta i {
    font-size: 12px;
  }

  /* ===================================================================
   7. LIST ITEMS
   =================================================================== */
  .list {
    background: var(--bg-card);
    border: 1px solid var(--border-color);
    border-radius: var(--radius-lg);
    overflow: hidden;
  }

  .list-header {
    padding: var(--space-4) var(--space-4) var(--space-2);
    font-size: var(--font-xs);
    font-weight: 600;
    color: var(--text-tertiary);
    text-transform: uppercase;
    letter-spacing: 0.5px;
  }

  .list-item {
    display: flex;
    align-items: center;
    min-height: 56px;
    padding: var(--space-3) var(--space-4);
    border-bottom: 1px solid var(--border-color);
    gap: var(--space-3);
    cursor: pointer;
    transition: background var(--transition-fast);
  }

  .list-item:last-child {
    border-bottom: none;
  }

  .list-item:hover {
    background: var(--bg-hover);
  }

  .list-item:active {
    background: var(--bg-tertiary);
  }

  .list-item.no-hover {
    cursor: default;
  }

  .list-item.no-hover:hover {
    background: transparent;
  }

  .list-icon {
    width: 36px;
    height: 36px;
    border-radius: var(--radius-md);
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 16px;
    flex-shrink: 0;
  }

  .list-icon.blue {
    background: var(--primary-light);
    color: var(--primary);
  }

  .list-icon.green {
    background: var(--success-light);
    color: var(--success);
  }

  .list-icon.orange {
    background: var(--warning-light);
    color: var(--warning);
  }

  .list-icon.red {
    background: var(--danger-light);
    color: var(--danger);
  }

  .list-icon.purple {
    background: rgba(139, 92, 246, 0.1);
    color: var(--purple);
  }

  .list-icon.pink {
    background: rgba(236, 72, 153, 0.1);
    color: var(--pink);
  }

  .list-icon.cyan {
    background: rgba(6, 182, 212, 0.1);
    color: var(--cyan);
  }

  .list-icon.gray {
    background: var(--bg-tertiary);
    color: var(--text-secondary);
  }

  .list-content {
    flex: 1;
    min-width: 0;
  }

  .list-title {
    font-size: var(--font-base);
    font-weight: 500;
  }

  .list-subtitle {
    font-size: var(--font-sm);
    color: var(--text-secondary);
    margin-top: 2px;
  }

  .list-value {
    font-size: var(--font-base);
    color: var(--text-secondary);
    flex-shrink: 0;
  }

  .list-chevron {
    color: var(--text-tertiary);
    font-size: 14px;
    flex-shrink: 0;
  }

  .list-item.destructive .list-title {
    color: var(--danger);
  }

  /* ===================================================================
   8. AVATAR
   =================================================================== */
  .avatar {
    display: flex;
    align-items: center;
    justify-content: center;
    border-radius: var(--radius-full);
    background: var(--gradient-primary);
    color: white;
    font-weight: 600;
    flex-shrink: 0;
  }

  .avatar.xs {
    width: 24px;
    height: 24px;
    font-size: 10px;
  }

  .avatar.sm {
    width: 32px;
    height: 32px;
    font-size: 12px;
  }

  .avatar.md {
    width: 44px;
    height: 44px;
    font-size: 16px;
  }

  .avatar.lg {
    width: 60px;
    height: 60px;
    font-size: 22px;
  }

  .avatar.xl {
    width: 80px;
    height: 80px;
    font-size: 28px;
  }

  .avatar.xxl {
    width: 100px;
    height: 100px;
    font-size: 36px;
  }

  /* ===================================================================
   9. BADGES & CHIPS
   =================================================================== */
  .badge {
    display: inline-flex;
    align-items: center;
    justify-content: center;
    min-width: 20px;
    height: 20px;
    padding: 0 6px;
    background: var(--danger);
    color: white;
    font-size: 11px;
    font-weight: 700;
    border-radius: var(--radius-full);
  }

  .badge.primary {
    background: var(--primary);
  }

  .badge.success {
    background: var(--success);
  }

  .badge.warning {
    background: var(--warning);
  }

  .chip {
    display: inline-flex;
    align-items: center;
    gap: var(--space-2);
    padding: var(--space-2) var(--space-3);
    background: var(--bg-tertiary);
    border: 1px solid var(--border-color);
    color: var(--text-primary);
    font-size: var(--font-sm);
    font-weight: 500;
    border-radius: var(--radius-full);
    cursor: pointer;
    transition: all var(--transition-fast);
  }

  .chip:hover {
    background: var(--bg-hover);
    border-color: var(--primary);
  }

  .chip.active {
    background: var(--primary);
    border-color: var(--primary);
    color: white;
  }

  .tag {
    display: inline-flex;
    padding: var(--space-1) var(--space-2);
    background: var(--primary-light);
    color: var(--primary);
    font-size: var(--font-sm);
    font-weight: 500;
    border-radius: var(--radius-sm);
    cursor: pointer;
    transition: all var(--transition-fast);
  }

  .tag:hover {
    background: var(--primary);
    color: white;
  }

  /* ===================================================================
   10. RATING
   =================================================================== */
  .rating {
    display: flex;
    gap: 2px;
  }

  .rating-star {
    color: var(--bg-tertiary);
    font-size: 16px;
    cursor: pointer;
    transition: all var(--transition-fast);
  }

  .rating-star.filled {
    color: var(--yellow);
  }

  .rating-star:hover {
    transform: scale(1.2);
  }

  /* ===================================================================
   11. TOGGLE
   =================================================================== */
  .toggle {
    position: relative;
    width: 51px;
    height: 31px;
    flex-shrink: 0;
  }

  .toggle input {
    opacity: 0;
    width: 0;
    height: 0;
  }

  .toggle-track {
    position: absolute;
    inset: 0;
    background: var(--bg-tertiary);
    border-radius: var(--radius-full);
    transition: background var(--transition-fast);
    cursor: pointer;
  }

  .toggle-thumb {
    position: absolute;
    top: 2px;
    left: 2px;
    width: 27px;
    height: 27px;
    background: white;
    border-radius: var(--radius-full);
    box-shadow: var(--shadow-sm);
    transition: transform var(--transition-spring);
  }

  .toggle input:checked+.toggle-track {
    background: var(--success);
  }

  .toggle input:checked+.toggle-track .toggle-thumb {
    transform: translateX(20px);
  }

  /* ===================================================================
   12. LOGIN SCREEN
   =================================================================== */
  .login-screen {
    position: fixed;
    inset: 0;
    background: var(--bg-primary);
    display: flex;
    align-items: center;
    justify-content: center;
    padding: var(--space-6);
    z-index: 1000;
  }

  .login-bg {
    position: absolute;
    inset: 0;
    background:
      radial-gradient(circle at 20% 20%, rgba(59, 130, 246, 0.15) 0%, transparent 50%),
      radial-gradient(circle at 80% 80%, rgba(139, 92, 246, 0.15) 0%, transparent 50%),
      radial-gradient(circle at 50% 50%, rgba(16, 185, 129, 0.1) 0%, transparent 70%);
    animation: bgMove 20s ease-in-out infinite;
  }

  @keyframes bgMove {

    0%,
    100% {
      transform: scale(1) rotate(0deg);
    }

    50% {
      transform: scale(1.1) rotate(5deg);
    }
  }

  .login-container {
    position: relative;
    width: 100%;
    max-width: 400px;
    z-index: 1;
  }

  .login-header {
    text-align: center;
    margin-bottom: var(--space-8);
  }

  .login-logo {
    width: 80px;
    height: 80px;
    background: var(--gradient-primary);
    border-radius: var(--radius-xl);
    display: flex;
    align-items: center;
    justify-content: center;
    margin: 0 auto var(--space-5);
    font-size: 36px;
    color: white;
    box-shadow: var(--shadow-lg), var(--shadow-glow);
  }

  .login-title {
    font-size: var(--font-2xl);
    font-weight: 800;
    margin-bottom: var(--space-2);
  }

  .login-subtitle {
    font-size: var(--font-base);
    color: var(--text-secondary);
  }

  .login-form {
    margin-bottom: var(--space-6);
  }

  .login-divider {
    display: flex;
    align-items: center;
    gap: var(--space-4);
    color: var(--text-tertiary);
    font-size: var(--font-sm);
    margin: var(--space-5) 0;
  }

  .login-divider::before,
  .login-divider::after {
    content: '';
    flex: 1;
    height: 1px;
    background: var(--border-color);
  }

  .login-footer {
    text-align: center;
    color: var(--text-tertiary);
    font-size: var(--font-sm);
  }

  /* ===================================================================
   13. APP LAYOUT
   =================================================================== */
  .app-wrapper {
    display: flex;
    height: 100vh;
    height: 100dvh;
    overflow: hidden;
  }

  /* Sidebar */
  .sidebar {
    width: var(--sidebar-width);
    height: 100%;
    background: var(--bg-secondary);
    border-right: 1px solid var(--border-color);
    display: flex;
    flex-direction: column;
    flex-shrink: 0;
    transition: width var(--transition-normal);
    overflow: hidden;
    z-index: 100;
  }

  .sidebar.expanded {
    width: var(--sidebar-width-expanded);
  }

  .sidebar-header {
    height: var(--header-height);
    display: flex;
    align-items: center;
    padding: 0 var(--space-4);
    gap: var(--space-3);
    border-bottom: 1px solid var(--border-color);
  }

  .sidebar-logo {
    width: 40px;
    height: 40px;
    min-width: 40px;
    background: var(--gradient-primary);
    border-radius: var(--radius-md);
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 18px;
    color: white;
  }

  .sidebar-brand {
    font-size: var(--font-lg);
    font-weight: 700;
    white-space: nowrap;
    opacity: 0;
    transform: translateX(-10px);
    transition: all var(--transition-fast);
  }

  .sidebar.expanded .sidebar-brand {
    opacity: 1;
    transform: translateX(0);
  }

  .sidebar-nav {
    flex: 1;
    overflow-y: auto;
    padding: var(--space-3) var(--space-2);
  }

  .sidebar-nav-item {
    display: flex;
    align-items: center;
    height: 48px;
    padding: 0 var(--space-3);
    margin-bottom: var(--space-1);
    border-radius: var(--radius-md);
    color: var(--text-secondary);
    cursor: pointer;
    gap: var(--space-3);
    position: relative;
    transition: all var(--transition-fast);
  }

  .sidebar-nav-item:hover {
    background: var(--bg-hover);
    color: var(--text-primary);
  }

  .sidebar-nav-item.active {
    background: var(--primary-light);
    color: var(--primary);
  }

  .sidebar-nav-item.active::before {
    content: '';
    position: absolute;
    left: 0;
    top: 50%;
    transform: translateY(-50%);
    width: 3px;
    height: 24px;
    background: var(--primary);
    border-radius: 0 2px 2px 0;
  }

  .sidebar-nav-icon {
    width: 24px;
    min-width: 24px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 18px;
  }

  .sidebar-nav-text {
    font-size: var(--font-base);
    font-weight: 500;
    white-space: nowrap;
    opacity: 0;
    transform: translateX(-10px);
    transition: all var(--transition-fast);
  }

  .sidebar.expanded .sidebar-nav-text {
    opacity: 1;
    transform: translateX(0);
  }

  .sidebar-divider {
    height: 1px;
    background: var(--border-color);
    margin: var(--space-3) var(--space-2);
  }

  .sidebar-section-title {
    padding: var(--space-2) var(--space-3);
    font-size: var(--font-xs);
    font-weight: 600;
    color: var(--text-tertiary);
    text-transform: uppercase;
    letter-spacing: 0.5px;
    opacity: 0;
    transition: opacity var(--transition-fast);
  }

  .sidebar.expanded .sidebar-section-title {
    opacity: 1;
  }

  .sidebar-footer {
    padding: var(--space-3) var(--space-2);
    border-top: 1px solid var(--border-color);
  }

  .sidebar-toggle {
    display: flex;
    align-items: center;
    justify-content: center;
    width: 100%;
    height: 44px;
    padding: 0 var(--space-3);
    border-radius: var(--radius-md);
    color: var(--text-secondary);
    cursor: pointer;
    gap: var(--space-3);
    transition: all var(--transition-fast);
  }

  .sidebar-toggle:hover {
    background: var(--bg-hover);
    color: var(--text-primary);
  }

  .sidebar-toggle i {
    transition: transform var(--transition-normal);
  }

  .sidebar.expanded .sidebar-toggle i {
    transform: rotate(180deg);
  }

  .sidebar-toggle-text {
    font-size: var(--font-sm);
    white-space: nowrap;
    opacity: 0;
    transition: opacity var(--transition-fast);
  }

  .sidebar.expanded .sidebar-toggle-text {
    opacity: 1;
  }

  /* Main Content */
  .main-content {
    flex: 1;
    display: flex;
    flex-direction: column;
    min-width: 0;
    overflow: hidden;
  }

  /* Header */
  .header {
    height: var(--header-height);
    background: var(--bg-secondary);
    border-bottom: 1px solid var(--border-color);
    display: flex;
    align-items: center;
    padding: 0 var(--space-5);
    gap: var(--space-4);
    flex-shrink: 0;
    z-index: 50;
  }

  .header-menu-btn {
    display: none;
    width: 40px;
    height: 40px;
    border-radius: var(--radius-md);
    color: var(--text-secondary);
    cursor: pointer;
    align-items: center;
    justify-content: center;
    font-size: 18px;
  }

  .header-menu-btn:hover {
    background: var(--bg-hover);
    color: var(--text-primary);
  }

  .header-search {
    flex: 1;
    max-width: 480px;
    height: 44px;
    display: flex;
    align-items: center;
    padding: 0 var(--space-4);
    background: var(--bg-tertiary);
    border: 1px solid var(--border-color);
    border-radius: var(--radius-md);
    gap: var(--space-3);
    transition: all var(--transition-fast);
  }

  .header-search:focus-within {
    border-color: var(--primary);
    box-shadow: 0 0 0 3px var(--primary-light);
  }

  .header-search i {
    color: var(--text-tertiary);
    font-size: 14px;
  }

  .header-search input {
    flex: 1;
    height: 100%;
    background: transparent;
    min-width: 0;
  }

  .header-actions {
    display: flex;
    align-items: center;
    gap: var(--space-2);
  }

  .header-btn {
    width: 40px;
    height: 40px;
    border-radius: var(--radius-full);
    display: flex;
    align-items: center;
    justify-content: center;
    color: var(--text-secondary);
    cursor: pointer;
    transition: all var(--transition-fast);
  }

  .header-btn:hover {
    background: var(--bg-hover);
    color: var(--text-primary);
  }

  .header-btn.add-btn {
    width: auto;
    padding: 0 var(--space-4);
    background: var(--gradient-primary);
    color: white;
    font-weight: 600;
    gap: var(--space-2);
    box-shadow: var(--shadow-sm), var(--shadow-glow);
  }

  .header-btn.add-btn:hover {
    filter: brightness(1.1);
  }

  .header-btn.add-btn span {
    display: none;
  }

  .header-user {
    display: flex;
    align-items: center;
    gap: var(--space-3);
    padding: var(--space-2) var(--space-3);
    border-radius: var(--radius-md);
    cursor: pointer;
    transition: background var(--transition-fast);
  }

  .header-user:hover {
    background: var(--bg-hover);
  }

  .header-user-info {
    display: none;
    flex-direction: column;
  }

  .header-user-name {
    font-size: var(--font-sm);
    font-weight: 600;
  }

  .header-user-role {
    font-size: var(--font-xs);
    color: var(--text-tertiary);
  }

  .header-user i {
    display: none;
    color: var(--text-tertiary);
    font-size: 12px;
  }

  /* Page Content */
  .page-content {
    flex: 1;
    overflow-y: auto;
    overflow-x: hidden;
    padding: var(--space-5);
    padding-bottom: calc(var(--tab-bar-height) + var(--space-5));
  }

  .page-header {
    margin-bottom: var(--space-6);
  }

  .page-title {
    font-size: var(--font-2xl);
    font-weight: 800;
    margin-bottom: var(--space-1);
  }

  .page-subtitle {
    font-size: var(--font-base);
    color: var(--text-secondary);
  }

  /* Section */
  .section {
    margin-bottom: var(--space-8);
  }

  .section-header {
    display: flex;
    align-items: center;
    justify-content: space-between;
    margin-bottom: var(--space-4);
  }

  .section-title {
    font-size: var(--font-lg);
    font-weight: 700;
  }

  .section-action {
    font-size: var(--font-sm);
    color: var(--primary);
    cursor: pointer;
    font-weight: 500;
  }

  .section-action:hover {
    text-decoration: underline;
  }

  /* App Grid */
  .app-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
    gap: var(--space-4);
  }

  /* Category Grid */
  .category-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
    gap: var(--space-4);
  }

  .category-card {
    background: var(--bg-card);
    border: 1px solid var(--border-color);
    border-radius: var(--radius-lg);
    padding: var(--space-5);
    display: flex;
    flex-direction: column;
    align-items: center;
    text-align: center;
    cursor: pointer;
    transition: all var(--transition-normal);
  }

  .category-card:hover {
    transform: translateY(-4px);
    border-color: var(--primary);
    box-shadow: var(--shadow-md);
  }

  .category-icon {
    width: 56px;
    height: 56px;
    border-radius: var(--radius-lg);
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 24px;
    color: white;
    margin-bottom: var(--space-3);
  }

  .category-icon.c0 {
    background: linear-gradient(135deg, #3b82f6, #8b5cf6);
  }

  .category-icon.c1 {
    background: linear-gradient(135deg, #10b981, #06b6d4);
  }

  .category-icon.c2 {
    background: linear-gradient(135deg, #f59e0b, #ef4444);
  }

  .category-icon.c3 {
    background: linear-gradient(135deg, #ec4899, #8b5cf6);
  }

  .category-icon.c4 {
    background: linear-gradient(135deg, #8b5cf6, #3b82f6);
  }

  .category-icon.c5 {
    background: linear-gradient(135deg, #06b6d4, #10b981);
  }

  .category-icon.c6 {
    background: linear-gradient(135deg, #fbbf24, #f59e0b);
  }

  .category-icon.c7 {
    background: linear-gradient(135deg, #64748b, #475569);
  }

  .category-name {
    font-size: var(--font-base);
    font-weight: 600;
    margin-bottom: var(--space-1);
  }

  .category-count {
    font-size: var(--font-sm);
    color: var(--text-secondary);
  }

  /* Horizontal Scroll */
  .h-scroll {
    display: flex;
    gap: var(--space-3);
    overflow-x: auto;
    padding-bottom: var(--space-2);
    scroll-snap-type: x mandatory;
    -webkit-overflow-scrolling: touch;
  }

  .h-scroll::-webkit-scrollbar {
    display: none;
  }

  .h-scroll>* {
    scroll-snap-align: start;
    flex-shrink: 0;
  }

  /* Tab Bar (Mobile) */
  .tab-bar {
    position: fixed;
    bottom: 0;
    left: 0;
    right: 0;
    height: var(--tab-bar-height);
    background: var(--bg-secondary);
    border-top: 1px solid var(--border-color);
    display: flex;
    justify-content: space-around;
    align-items: flex-start;
    padding-top: var(--space-2);
    padding-bottom: env(safe-area-inset-bottom, 20px);
    z-index: 100;
  }

  .tab-item {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: var(--space-1);
    padding: var(--space-2) var(--space-3);
    color: var(--text-tertiary);
    font-size: 10px;
    font-weight: 500;
    cursor: pointer;
    position: relative;
    transition: color var(--transition-fast);
    -webkit-tap-highlight-color: transparent;
  }

  .tab-item i {
    font-size: 22px;
    transition: transform var(--transition-spring);
  }

  .tab-item.active {
    color: var(--primary);
  }

  .tab-item.active i {
    transform: scale(1.1);
  }

  .tab-badge {
    position: absolute;
    top: 0;
    right: var(--space-2);
    min-width: 18px;
    height: 18px;
    padding: 0 5px;
    background: var(--danger);
    color: white;
    font-size: 10px;
    font-weight: 700;
    border-radius: var(--radius-full);
    display: flex;
    align-items: center;
    justify-content: center;
  }

  /* Side Panel */
  .side-panel {
    width: 0;
    height: 100%;
    background: var(--bg-secondary);
    border-left: 1px solid var(--border-color);
    display: flex;
    flex-direction: column;
    flex-shrink: 0;
    overflow: hidden;
    transition: width var(--transition-normal);
  }

  .side-panel.open {
    width: var(--panel-width);
  }

  .panel-header {
    height: var(--header-height);
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 0 var(--space-4);
    border-bottom: 1px solid var(--border-color);
    flex-shrink: 0;
  }

  .panel-title {
    font-size: var(--font-md);
    font-weight: 600;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
  }

  .panel-close {
    width: 36px;
    height: 36px;
    border-radius: var(--radius-full);
    display: flex;
    align-items: center;
    justify-content: center;
    color: var(--text-secondary);
    cursor: pointer;
    transition: all var(--transition-fast);
  }

  .panel-close:hover {
    background: var(--bg-hover);
    color: var(--text-primary);
  }

  .panel-body {
    flex: 1;
    overflow-y: auto;
  }

  /* ===================================================================
   14. MODALS & OVERLAYS
   =================================================================== */
  .overlay {
    position: fixed;
    inset: 0;
    background: rgba(0, 0, 0, 0.6);
    backdrop-filter: blur(4px);
    z-index: 200;
    opacity: 0;
    visibility: hidden;
    transition: all var(--transition-normal);
  }

  .overlay.show {
    opacity: 1;
    visibility: visible;
  }

  .modal {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%) scale(0.95);
    width: calc(100% - 32px);
    max-width: 500px;
    max-height: 90vh;
    background: var(--bg-secondary);
    border: 1px solid var(--border-color);
    border-radius: var(--radius-xl);
    z-index: 300;
    display: flex;
    flex-direction: column;
    overflow: hidden;
    opacity: 0;
    visibility: hidden;
    transition: all var(--transition-spring);
  }

  .modal.show {
    transform: translate(-50%, -50%) scale(1);
    opacity: 1;
    visibility: visible;
  }

  .modal-header {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: var(--space-4);
    border-bottom: 1px solid var(--border-color);
    flex-shrink: 0;
  }

  .modal-title {
    font-size: var(--font-md);
    font-weight: 600;
  }

  .modal-close {
    width: 36px;
    height: 36px;
    border-radius: var(--radius-full);
    display: flex;
    align-items: center;
    justify-content: center;
    color: var(--text-secondary);
    cursor: pointer;
    transition: all var(--transition-fast);
  }

  .modal-close:hover {
    background: var(--bg-hover);
    color: var(--text-primary);
  }

  .modal-body {
    flex: 1;
    overflow-y: auto;
    padding: var(--space-4);
  }

  .modal-footer {
    display: flex;
    gap: var(--space-3);
    padding: var(--space-4);
    border-top: 1px solid var(--border-color);
    flex-shrink: 0;
  }

  .modal-footer .btn {
    flex: 1;
  }

  /* Sheet (Mobile bottom sheet) */
  .sheet {
    position: fixed;
    bottom: 0;
    left: 0;
    right: 0;
    max-height: 90vh;
    background: var(--bg-secondary);
    border-radius: var(--radius-xl) var(--radius-xl) 0 0;
    z-index: 300;
    display: flex;
    flex-direction: column;
    overflow: hidden;
    transform: translateY(100%);
    transition: transform var(--transition-normal);
  }

  .sheet.show {
    transform: translateY(0);
  }

  .sheet-handle {
    width: 36px;
    height: 5px;
    background: var(--bg-tertiary);
    border-radius: var(--radius-full);
    margin: var(--space-2) auto var(--space-3);
    flex-shrink: 0;
  }

  .sheet-header {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 0 var(--space-4) var(--space-3);
    border-bottom: 1px solid var(--border-color);
    flex-shrink: 0;
  }

  .sheet-title {
    font-size: var(--font-md);
    font-weight: 600;
  }

  .sheet-action {
    font-size: var(--font-base);
    color: var(--primary);
    cursor: pointer;
    font-weight: 500;
    padding: var(--space-2);
  }

  .sheet-action.primary {
    font-weight: 600;
  }

  .sheet-body {
    flex: 1;
    overflow-y: auto;
    padding: var(--space-4);
  }

  /* Action Sheet */
  .action-sheet {
    position: fixed;
    bottom: 0;
    left: var(--space-2);
    right: var(--space-2);
    z-index: 400;
    transform: translateY(calc(100% + var(--space-4)));
    transition: transform var(--transition-spring);
    padding-bottom: env(safe-area-inset-bottom, 20px);
  }

  .action-sheet.show {
    transform: translateY(0);
  }

  .action-sheet-group {
    background: var(--bg-secondary);
    border: 1px solid var(--border-color);
    border-radius: var(--radius-lg);
    overflow: hidden;
    margin-bottom: var(--space-2);
  }

  .action-sheet-item {
    display: flex;
    align-items: center;
    justify-content: center;
    min-height: 56px;
    font-size: var(--font-md);
    color: var(--primary);
    border-bottom: 1px solid var(--border-color);
    cursor: pointer;
    transition: background var(--transition-fast);
  }

  .action-sheet-item:last-child {
    border-bottom: none;
  }

  .action-sheet-item:active {
    background: var(--bg-hover);
  }

  .action-sheet-item.destructive {
    color: var(--danger);
  }

  .action-sheet-item.cancel {
    font-weight: 600;
  }

  /* ===================================================================
   15. TOAST NOTIFICATIONS
   =================================================================== */
  .toast-container {
    position: fixed;
    top: var(--space-4);
    left: var(--space-4);
    right: var(--space-4);
    z-index: 500;
    display: flex;
    flex-direction: column;
    gap: var(--space-2);
    pointer-events: none;
  }

  .toast {
    background: var(--bg-secondary);
    border: 1px solid var(--border-color);
    border-radius: var(--radius-lg);
    padding: var(--space-3) var(--space-4);
    display: flex;
    align-items: center;
    gap: var(--space-3);
    box-shadow: var(--shadow-lg);
    animation: toastIn var(--transition-spring);
    pointer-events: auto;
  }

  @keyframes toastIn {
    from {
      opacity: 0;
      transform: translateY(-20px) scale(0.95);
    }
  }

  .toast.removing {
    animation: toastOut var(--transition-fast) forwards;
  }

  @keyframes toastOut {
    to {
      opacity: 0;
      transform: translateY(-10px);
    }
  }

  .toast-icon {
    width: 28px;
    height: 28px;
    border-radius: var(--radius-full);
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 14px;
    flex-shrink: 0;
  }

  .toast.success .toast-icon {
    background: var(--success-light);
    color: var(--success);
  }

  .toast.error .toast-icon {
    background: var(--danger-light);
    color: var(--danger);
  }

  .toast.warning .toast-icon {
    background: var(--warning-light);
    color: var(--warning);
  }

  .toast.info .toast-icon {
    background: var(--primary-light);
    color: var(--primary);
  }

  .toast-message {
    flex: 1;
    font-size: var(--font-sm);
    font-weight: 500;
  }

  .toast-close {
    color: var(--text-tertiary);
    cursor: pointer;
    padding: var(--space-1);
  }

  .toast-close:hover {
    color: var(--text-primary);
  }

  /* ===================================================================
   16. LOADING
   =================================================================== */
  .loading-overlay {
    position: fixed;
    inset: 0;
    background: rgba(15, 23, 42, 0.9);
    backdrop-filter: blur(8px);
    z-index: 600;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    gap: var(--space-4);
    opacity: 0;
    visibility: hidden;
    transition: all var(--transition-normal);
  }

  .loading-overlay.show {
    opacity: 1;
    visibility: visible;
  }

  .loading-spinner {
    width: 48px;
    height: 48px;
    border: 3px solid var(--bg-tertiary);
    border-top-color: var(--primary);
    border-radius: var(--radius-full);
    animation: spin 0.8s linear infinite;
  }

  @keyframes spin {
    to {
      transform: rotate(360deg);
    }
  }

  .loading-text {
    font-size: var(--font-base);
    color: var(--text-secondary);
  }

  /* ===================================================================
   17. EMPTY STATES
   =================================================================== */
  .empty-state {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    padding: var(--space-12) var(--space-6);
    text-align: center;
  }

  .empty-icon {
    width: 80px;
    height: 80px;
    background: var(--bg-tertiary);
    border-radius: var(--radius-full);
    display: flex;
    align-items: center;
    justify-content: center;
    margin-bottom: var(--space-5);
  }

  .empty-icon i {
    font-size: 32px;
    color: var(--text-tertiary);
  }

  .empty-title {
    font-size: var(--font-lg);
    font-weight: 600;
    margin-bottom: var(--space-2);
  }

  .empty-desc {
    font-size: var(--font-base);
    color: var(--text-secondary);
    max-width: 300px;
  }

  /* ===================================================================
   18. COMMENTS
   =================================================================== */
  .comment-input-wrap {
    display: flex;
    gap: var(--space-3);
    margin-bottom: var(--space-4);
    align-items: center;
  }

  .comment-input {
    flex: 1;
    display: flex;
    align-items: center;
    padding: var(--space-2) var(--space-3);
    background: var(--bg-tertiary);
    border: 1px solid var(--border-color);
    border-radius: var(--radius-full);
    gap: var(--space-2);
  }

  .comment-input input {
    flex: 1;
    background: transparent;
    min-width: 0;
    height: 36px;
  }

  .comment-send {
    width: 36px;
    height: 36px;
    border-radius: var(--radius-full);
    background: var(--gradient-primary);
    color: white;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 14px;
    cursor: pointer;
    flex-shrink: 0;
    transition: all var(--transition-fast);
  }

  .comment-send:hover {
    filter: brightness(1.1);
  }

  .comment-send:disabled {
    background: var(--bg-tertiary);
    color: var(--text-tertiary);
  }

  .comment-item {
    display: flex;
    gap: var(--space-3);
    padding: var(--space-3) 0;
    border-bottom: 1px solid var(--border-color);
  }

  .comment-item:last-child {
    border-bottom: none;
  }

  .comment-content {
    flex: 1;
    min-width: 0;
  }

  .comment-header {
    display: flex;
    align-items: center;
    gap: var(--space-2);
    margin-bottom: var(--space-1);
    flex-wrap: wrap;
  }

  .comment-author {
    font-size: var(--font-sm);
    font-weight: 600;
  }

  .comment-time {
    font-size: var(--font-xs);
    color: var(--text-tertiary);
  }

  .comment-text {
    font-size: var(--font-sm);
    line-height: 1.5;
    word-wrap: break-word;
  }

  .comment-actions {
    display: flex;
    gap: var(--space-3);
    margin-top: var(--space-2);
  }

  .comment-action {
    font-size: var(--font-xs);
    color: var(--text-tertiary);
    cursor: pointer;
    display: flex;
    align-items: center;
    gap: var(--space-1);
  }

  .comment-action:hover {
    color: var(--primary);
  }

  /* ===================================================================
   19. STATS CARDS
   =================================================================== */
  .stats-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
    gap: var(--space-4);
  }

  .stat-card {
    background: var(--bg-card);
    border: 1px solid var(--border-color);
    border-radius: var(--radius-lg);
    padding: var(--space-5);
    text-align: center;
  }

  .stat-value {
    font-size: var(--font-2xl);
    font-weight: 800;
    margin-bottom: var(--space-1);
  }

  .stat-value.primary {
    color: var(--primary);
  }

  .stat-value.success {
    color: var(--success);
  }

  .stat-value.warning {
    color: var(--warning);
  }

  .stat-value.danger {
    color: var(--danger);
  }

  .stat-value.pink {
    color: var(--pink);
  }

  .stat-label {
    font-size: var(--font-sm);
    color: var(--text-secondary);
  }

  /* ===================================================================
   20. PROFILE
   =================================================================== */
  .profile-header {
    display: flex;
    flex-direction: column;
    align-items: center;
    text-align: center;
    padding: var(--space-6);
    background: var(--gradient-card);
    border-radius: var(--radius-xl);
    margin-bottom: var(--space-6);
  }

  .profile-avatar {
    margin-bottom: var(--space-4);
  }

  .profile-name {
    font-size: var(--font-xl);
    font-weight: 700;
    margin-bottom: var(--space-1);
  }

  .profile-email {
    font-size: var(--font-sm);
    color: var(--text-secondary);
    margin-bottom: var(--space-3);
  }

  .profile-role {
    display: inline-flex;
    padding: var(--space-1) var(--space-3);
    background: var(--primary);
    color: white;
    font-size: var(--font-xs);
    font-weight: 600;
    border-radius: var(--radius-full);
  }

  .profile-role.admin {
    background: var(--danger);
  }

  .profile-role.manager {
    background: var(--warning);
  }

  .profile-role.guest {
    background: var(--text-tertiary);
  }

  /* ===================================================================
   21. FEATURED CAROUSEL
   =================================================================== */
  .featured-carousel {
    border-radius: var(--radius-xl);
    overflow: hidden;
    margin-bottom: var(--space-3);
  }

  .featured-slides {
    display: flex;
    transition: transform 0.5s ease;
  }

  .featured-slide {
    width: 100%;
    flex-shrink: 0;
    aspect-ratio: 2/1;
    position: relative;
    display: flex;
    align-items: flex-end;
    padding: var(--space-5);
    cursor: pointer;
  }

  .featured-slide-bg {
    position: absolute;
    inset: 0;
    background-size: cover;
    background-position: center;
    opacity: 0.3;
  }

  .featured-slide-content {
    position: relative;
    z-index: 1;
    color: white;
  }

  .featured-slide-tag {
    font-size: var(--font-xs);
    font-weight: 700;
    text-transform: uppercase;
    letter-spacing: 1px;
    opacity: 0.9;
    margin-bottom: var(--space-1);
  }

  .featured-slide-title {
    font-size: var(--font-xl);
    font-weight: 700;
    margin-bottom: var(--space-1);
  }

  .featured-slide-desc {
    font-size: var(--font-sm);
    opacity: 0.9;
  }

  .featured-dots {
    display: flex;
    justify-content: center;
    gap: var(--space-2);
  }

  .featured-dot {
    width: 8px;
    height: 8px;
    border-radius: var(--radius-full);
    background: var(--bg-tertiary);
    cursor: pointer;
    transition: all var(--transition-fast);
  }

  .featured-dot.active {
    background: var(--primary);
    width: 24px;
  }

  /* ===================================================================
   22. ICON PICKER
   =================================================================== */
  .icon-picker {
    display: grid;
    grid-template-columns: repeat(6, 1fr);
    gap: var(--space-2);
    padding: var(--space-3);
    background: var(--bg-tertiary);
    border-radius: var(--radius-lg);
    max-height: 200px;
    overflow-y: auto;
  }

  .icon-picker-item {
    aspect-ratio: 1;
    display: flex;
    align-items: center;
    justify-content: center;
    border-radius: var(--radius-md);
    font-size: 18px;
    color: var(--text-secondary);
    cursor: pointer;
    border: 2px solid transparent;
    transition: all var(--transition-fast);
  }

  .icon-picker-item:hover {
    background: var(--bg-hover);
    color: var(--text-primary);
  }

  .icon-picker-item.selected {
    background: var(--primary);
    color: white;
    border-color: var(--primary);
  }

  /* ===================================================================
   23. RESPONSIVE
   =================================================================== */

  /* Tablet */
  @media (min-width: 768px) {
    .page-content {
      padding-bottom: var(--space-5);
    }

    .tab-bar {
      display: none;
    }

    .header-btn.add-btn span {
      display: inline;
    }

    .header-user-info {
      display: flex;
    }

    .header-user i {
      display: block;
    }

    .category-grid {
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
    }
  }

  /* Desktop */
  @media (min-width: 1024px) {
    .header-menu-btn {
      display: none;
    }

    .sidebar {
      display: flex;
    }

    .side-panel {
      display: flex;
    }

    .app-grid {
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
    }

    /* Modal thay v Sheet trn Desktop */
    .sheet {
      position: fixed;
      top: 50%;
      left: 50%;
      bottom: auto;
      right: auto;
      transform: translate(-50%, -50%) scale(0.95);
      max-width: 540px;
      width: calc(100% - 48px);
      max-height: 85vh;
      border-radius: var(--radius-xl);
      opacity: 0;
      visibility: hidden;
    }

    .sheet.show {
      transform: translate(-50%, -50%) scale(1);
      opacity: 1;
      visibility: visible;
    }

    .sheet-handle {
      display: none;
    }
  }

  /* Large Desktop */
  @media (min-width: 1440px) {
    :root {
      --panel-width: 480px;
    }

    .app-grid {
      grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
    }
  }

  /* Mobile */
  @media (max-width: 767px) {
    .sidebar {
      position: fixed;
      left: 0;
      top: 0;
      bottom: 0;
      transform: translateX(-100%);
      z-index: 150;
      width: var(--sidebar-width-expanded);
      box-shadow: var(--shadow-xl);
    }

    .sidebar.open {
      transform: translateX(0);
    }

    .sidebar .sidebar-brand,
    .sidebar .sidebar-nav-text,
    .sidebar .sidebar-section-title,
    .sidebar .sidebar-toggle-text {
      opacity: 1;
      transform: translateX(0);
    }

    .header-menu-btn {
      display: flex;
    }

    .header-search {
      display: none;
    }

    .header-btn.add-btn {
      width: 40px;
      padding: 0;
    }

    .header-btn.add-btn span {
      display: none;
    }

    .side-panel {
      display: none;
    }

    .page-content {
      padding: var(--space-4);
    }

    .page-title {
      font-size: var(--font-xl);
    }

    .app-grid {
      grid-template-columns: 1fr;
    }

    .category-grid {
      grid-template-columns: repeat(2, 1fr);
    }

    .stats-grid {
      grid-template-columns: repeat(2, 1fr);
    }

    .toast-container {
      top: auto;
      bottom: calc(var(--tab-bar-height) + var(--space-4));
    }
  }

  /* Touch Devices */
  @media (hover: none) {
    .app-card-fav {
      opacity: 1;
      transform: scale(1);
    }

    .app-card-overlay {
      opacity: 1;
      background: linear-gradient(to top, rgba(0, 0, 0, 0.6) 0%, transparent 50%);
    }

    .app-card-actions {
      transform: translateY(0);
      opacity: 1;
    }

    .app-card:hover {
      transform: none;
    }
  }

  /* Reduced Motion */
  @media (prefers-reduced-motion: reduce) {

    *,
    *::before,
    *::after {
      animation-duration: 0.01ms !important;
      transition-duration: 0.01ms !important;
    }
  }

  /* Print */
  @media print {

    .sidebar,
    .tab-bar,
    .header,
    .side-panel,
    .overlay,
    .modal,
    .sheet,
    .loading-overlay,
    .toast-container {
      display: none !important;
    }

    .page-content {
      padding: 0;
    }
  }

  /* ===================================================================
   FAB - Floating Action Button
   =================================================================== */
  .fab {
    position: fixed;
    bottom: calc(var(--tab-bar-height) + var(--space-4));
    right: var(--space-4);
    width: 56px;
    height: 56px;
    border-radius: var(--radius-full);
    background: var(--gradient-primary);
    color: white;
    border: none;
    box-shadow: var(--shadow-lg), var(--shadow-glow);
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 24px;
    cursor: pointer;
    z-index: 90;
    transition: all var(--transition-normal);
    -webkit-tap-highlight-color: transparent;
  }

  .fab:hover {
    transform: scale(1.1);
    box-shadow: var(--shadow-xl), 0 0 30px rgba(59, 130, 246, 0.5);
  }

  .fab:active {
    transform: scale(0.95);
  }

  .fab.expanded {
    bottom: var(--space-4);
  }

  /* Tab bar hidden state */
  .tab-bar.hidden {
    transform: translateY(100%);
    opacity: 0;
    pointer-events: none;
  }

  .tab-bar {
    transition: transform var(--transition-normal), opacity var(--transition-normal);
  }

  /* Desktop: FAB  v tr khc */
  @media (min-width: 1024px) {
    .fab {
      bottom: var(--space-6);
      right: var(--space-6);
    }

    .fab.expanded {
      bottom: var(--space-6);
    }
  }

  /* n FAB khi khng c quyn */
  .fab[style*="display: none"] {
    display: none !important;
  }

  /* ===================================================================
   VIEW MODE TOGGLE
   =================================================================== */
  .view-toggle {
    display: flex;
    gap: var(--space-1);
    background: var(--bg-tertiary);
    padding: var(--space-1);
    border-radius: var(--radius-md);
  }

  .view-toggle-btn {
    width: 36px;
    height: 36px;
    border-radius: var(--radius-sm);
    display: flex;
    align-items: center;
    justify-content: center;
    color: var(--text-tertiary);
    cursor: pointer;
    transition: all var(--transition-fast);
  }

  .view-toggle-btn:hover {
    color: var(--text-primary);
  }

  .view-toggle-btn.active {
    background: var(--bg-card);
    color: var(--primary);
    box-shadow: var(--shadow-sm);
  }

  /* ===================================================================
   APP LIST VIEW
   =================================================================== */
  .app-list {
    display: flex;
    flex-direction: column;
    gap: var(--space-2);
  }

  .app-list-item {
    display: flex;
    align-items: center;
    gap: var(--space-3);
    padding: var(--space-3) var(--space-4);
    background: var(--bg-card);
    border: 1px solid var(--border-color);
    border-radius: var(--radius-lg);
    cursor: pointer;
    transition: all var(--transition-fast);
  }

  .app-list-item:hover {
    border-color: var(--primary);
    box-shadow: var(--shadow-md);
    transform: translateX(4px);
  }

  .app-list-item:active {
    transform: translateX(2px);
  }

  .app-list-image {
    width: 56px;
    height: 56px;
    border-radius: var(--radius-md);
    background: var(--gradient-card);
    background-size: cover;
    background-position: center;
    flex-shrink: 0;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .app-list-image .placeholder {
    color: var(--text-tertiary);
    font-size: 20px;
  }

  .app-list-content {
    flex: 1;
    min-width: 0;
  }

  .app-list-name {
    font-size: var(--font-base);
    font-weight: 600;
    margin-bottom: 2px;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
  }

  .app-list-meta {
    display: flex;
    align-items: center;
    gap: var(--space-3);
    font-size: var(--font-sm);
    color: var(--text-secondary);
  }

  .app-list-meta i {
    font-size: 11px;
  }

  .app-list-actions {
    display: flex;
    align-items: center;
    gap: var(--space-2);
    flex-shrink: 0;
  }

  .app-list-fav {
    width: 36px;
    height: 36px;
    border-radius: var(--radius-full);
    display: flex;
    align-items: center;
